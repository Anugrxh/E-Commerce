<!DOCTYPE html>
{% extends 'indexx.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Product</h4>

                  <form class="forms-sample" method="post" action="{% url 'productdata' %}" enctype="multipart/form-data">
                        {% csrf_token %}

                      <div class="form-group">
                          <label >Catagory Name</label>
                          <select class="form-control" name="catname">
                              <option>Select Catagory Name</option>
                              {% for i in cat %}
                              <option>{{i.name}}</option>
                              {% endfor %}
<!--                              <option>Category3</option>-->
<!--                              <option>Category4</option>-->
                            </select>

                      </div>

                    <div class="form-group">
                      <label for="exampleInputUsername1">Name</label>
                      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Product name" name="productname">
                    </div>
                   <div>
                      <label for="exampleInputUsername1">Description</label>
                    <textarea class="form-control" id="exampleTextarea1" rows="4" name="description"></textarea>
                   </div>
                     <div class="form-group">
                      <label for="exampleInputUsername1">Price</label>
                      <input type="text" class="form-control"  placeholder="Product Price" name="price">
                    </div>
                    <div>
                      <input type="file" name="image">
                    </div> <br>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>

                  </form>
                </div>
              </div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'warning' %}
            <script>
                swal('{{i}}' , '' , 'warning')
            </script>
        {% elif i.tags == 'error' %}
            <script>
                swal('{{i}}' , '' , 'error')
            </script>
        {% elif i.tags == 'success' %}
            <script>
                swal('{{i}}' , '' , 'success')
            </script>
        {% else %}
            <script>
                swal('{{i}}' , '' , 'info')
            </script>
        {% endif %}
    {% endfor %}
{% endif %}
</body>
</html>
{% endblock %}
