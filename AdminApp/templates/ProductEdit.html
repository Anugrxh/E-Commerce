<!DOCTYPE html>
{% extends 'indexx.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div class="card">
                <div class="card-body">
                  <h4 class="card-title">Edit Product</h4>

                  <form class="forms-sample" method="post" action="{% url 'product_update' pro_id=product.id %}" enctype="multipart/form-data">
                        {% csrf_token %}

                      <div class="form-group">
                          <label >Catagory Name</label>
                          <select class="form-control" name="catname">
                              <option>{{product.catname}}</option>
                              {% for i in cat %}
                              <option>{{i.name}}</option>
                              {% endfor %}
<!--                              <option>Category3</option>-->
<!--                              <option>Category4</option>-->
                            </select>

                      </div>

                    <div class="form-group">
                      <label for="exampleInputUsername1">Name</label>
                      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Product name" name="productname" value="{{product.productname}}">
                    </div>
                   <div>
                      <label for="exampleInputUsername1">Description</label>
                    <textarea class="form-control" id="exampleTextarea1" rows="4" name="description">{{product.description}}</textarea>
                   </div>
                     <div class="form-group">
                      <label for="exampleInputUsername1">Price</label>
                      <input type="text" class="form-control"  placeholder="Product Price" name="price" value="{{product.price}}">
                    </div>
                    <div>
                      <input type="file" name="image">
                        <img src="{{product.image.url}}" height="80px" width="80px">
                    </div> <br>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>

                  </form>
                </div>
              </div>

</body>
</html>
{% endblock %}
